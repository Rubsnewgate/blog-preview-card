<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend mentor challenge"/>
	<meta name="author" content="Frontend mentor"/>
	<title>Card | Frontend Mentor</title>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/desktop.css"/>
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 541px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="hero">
			<img class="hero__img"
				src="../assets/icons/illustration-article.svg"
				alt="Card image"
			/>
		</section>

		<section class="info">
			<div class="info__date">
				<div class="info__date-type">
					<p>Learning</p>
				</div>
				<p class="info__publish-day"> Published 21 Dec 2023 </p>
			</div>

			<div class="info__text">
				<h1 class="info__text-title">HTML & CSS foundations</h1>
				<p class="info__text-content">
					These languages are the backbone of every website,
					defining structure, content and presentation.
				</p>
			</div>

			<div class="user">
				<img class="user-avatar" src="../assets/img/image-avatar.webp"
					alt="User avatar"
				/>
				<p class="user-name"> Greg Hooper </p>
			</div>
		</section>
	</main>
</body>
</html>
